<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
</head>
<body>
        <h1>Tela de login</h1><br>
    <form action="" method="get">
        <label for="e-mail">E-mail:
        <input name="email" type="email" required id="e-mail" placeholder="Digite seu e-mail" autocomplete="off" autofocus>
        </label><br><br>
        <label for="senha">Senha:
        <input name="senha" type="password" required id="senha" placeholder="Digite sua senha">
        </label><br>
        Lembre-me: <input type="checkbox" name="lembrar"><br>
        <button type="submit" name="Entrar">Entrar</button>
    </form>
    
</body>
</html>
